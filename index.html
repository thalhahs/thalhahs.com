<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Thalhah's Portfolio</title>
  <style>
    :root {
      --bg-light: #fdfdfd;
      --bg-dark: #0d1117;
      --text-light: #0d1117;
      --text-dark: #f5f5f5;
      --accent: #1db954; /* hijau elegan */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.5s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 2rem;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 0.5rem;
      animation: pulse 2s infinite alternate;
    }

    p {
      margin: 0.5rem 0 1rem;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .countdown {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 1.5rem 0;
      color: var(--accent);
    }

    .contacts {
      margin: 1.5rem 0;
    }

    .contacts a {
      display: inline-block;
      margin: 0.5rem;
      text-decoration: none;
      color: inherit;
      border: 1px solid var(--accent);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: all 0.3s;
    }
    .contacts a:hover {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 0 10px var(--accent);
    }

    .lang-select, .toggle-btn {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .toggle-btn {
      background: transparent;
      border: 2px solid var(--accent);
      color: inherit;
      transition: all 0.3s;
    }
    .toggle-btn:hover {
      background: var(--accent);
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      from { text-shadow: 0 0 5px var(--accent); }
      to { text-shadow: 0 0 20px var(--accent); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">COMING SOON</h1>
    <p id="subtitle">
      My portfolio website is being crafted. Stay tuned for the launch next week!
    </p>

    <!-- Countdown -->
    <div id="countdown" class="countdown"></div>

    <!-- Contact Info -->
    <div class="contacts">
      <a href="https://instagram.com/thalhah._" target="_blank">Instagram</a>
      <a href="mailto:thalhah@gmail.com">Email</a>
      <a href="https://www.linkedin.com/in/thalhah" target="_blank">LinkedIn</a>
      <a href="https://github.com/thalhahs" target="_blank">GitHub</a>
    </div>

    <!-- Controls -->
    <select id="langSelect" class="lang-select">
      <option value="en" selected>English</option>
      <option value="id">Bahasa Indonesia</option>
      <option value="ar">العربية</option>
      <option value="jp">日本語</option>
    </select>
    <button id="toggleMode" class="toggle-btn">Toggle Dark/Light</button>
  </div>

  <script>
    // Multi-language translations
    const translations = {
      en: {
        title: "COMING SOON",
        subtitle: "My portfolio website is being crafted. Stay tuned for the launch next week!"
      },
      id: {
        title: "SEGERA HADIR",
        subtitle: "Website portofolio saya sedang dibuat. Nantikan peluncurannya pekan depan!"
      },
      ar: {
        title: "قريباً",
        subtitle: "موقعي الشخصي قيد الإنشاء. ترقبوا الإطلاق الأسبوع القادم!"
      },
      jp: {
        title: "近日公開",
        subtitle: "私のポートフォリオサイトは現在制作中です。来週の公開をお楽しみに！"
      }
    };

    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const langSelect = document.getElementById("langSelect");

    langSelect.addEventListener("change", e => {
      const lang = e.target.value;
      title.textContent = translations[lang].title;
      subtitle.textContent = translations[lang].subtitle;
      document.documentElement.lang = lang;
    });

    // Dark/Light mode toggle
    document.getElementById("toggleMode").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Countdown (7 days from now)
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 7);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownEl.textContent = "We are LIVE!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
